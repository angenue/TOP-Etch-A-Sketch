<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">

    
    <script src="script.js" defer></script>

    <title>Document</title>
</head>
<body>

    <h1 class="title">Etch-A-Sketch</h1>

    <div class="container"></div>

    <div class="options">
            <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
            <span id="demo"></span>
          <button type="button" class='optionButton' id="reset">Reset</button>
          <button type="button" class='optionButton' id="erase">Eraser</button>
    </div>

    <div class="colors">
        <button type="button" class="colorChoice" id="rainbow"></button>
        <input type="color" class="colorChoice" id="solid" value="#00000">

    </div>
    
</body>

</html>
